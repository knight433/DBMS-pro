<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Players Stats</title>
    <style>
        body {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-box-shadow: inset 0px 0px 400px #000000;
            box-shadow: inset 0px 0px 400px #000000;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.35)), url('indexBG.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            margin: 100px auto;
            max-width: 600px;
            border-radius: 30px;
            /* Adding rounded edges */
            background-color: rgba(255, 255, 255, 0.4);
            /* Adding a semi-transparent background color */
            padding: 20px;
            /* Adding padding to create space between content and edges */
        }

        .header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            margin: 0;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #45a049;
        }

        .comic-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #ff5252;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 5px 5px 0px #000;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .comic-button:hover {
            background-color: #fff;
            color: #000000;
            border: 2px solid #000000;
            box-shadow: 5px 5px 0px #000000;
        }

        .comic-button:active {
            background-color: #212721;
            box-shadow: none;
            transform: translateY(4px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Cricket Players Stats</h1>
        </div>
        <div class="button-container">
            <button id="AddPlayer" class="comic-button">Add Player</button>
            <button id="ComparePlayers" class="comic-button">Compare Teams</button>
        </div>
    </div>
    <script>
        document.getElementById("AddPlayer").onclick = function () {
            window.location.href = "/addPlayer";
        };

        document.getElementById("ComparePlayers").onclick = function () {
            window.location.href = "/comparePlayer";
        };
    </script>
</body>

</html>
