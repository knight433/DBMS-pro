<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Players Stats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; 
            color: #333;
        }

        div {
            text-align: center;
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-decoration: underline;
            color: #3498db;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 15px;
            display: block;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div>
        <h2><u>Here you can compare Teams</u></h2><br>
        <hr>
        <form id="compareForm">
            <label for="team1">
                <b><u>Enter Team 1</u></b>
                <input type="text" name="team1" id="team1" placeholder="Team Name">
            </label><br>
            <hr>
            <label for="team2">
                <b><u>Enter Team 2</u></b>
                <input type="text" name="team2" id="team2" placeholder="Team Name">
            </label>
            <hr>
            <input type="submit" value="Compare Teams">
        </form>
    </div>
    
    <script>
        document.getElementById('compareForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var team1 = document.getElementById('team1').value;
            var team2 = document.getElementById('team2').value;

            fetch('/compareTeam', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    team1: team1,
                    team2: team2
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                console.log(data); // Response from the server
                // Handle the response as needed
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
            });
        });
    </script>
</body>

</html>
